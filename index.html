  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 <!-- Principales Js Css -->
  <script src="./script.js" defer></script>

<body>
  <div class="container'">
    <header>
      <section class="section">
        <label for="section__menu-input" class="section__menu-label"><i class="bi bi-list"></i></label>
        <input  type="checkbox"  id="section__menu-input" class="section__menu-input">
        <label class="section__nav-close"  for="section__menu-input"><i class="bi bi-x-circle"></i></label>
        <nav class="section__nav">
            <ul class="section__nav-lista" id="opciones">
              <li class="section__nav-lista--gray"><a href="">Inicio</a></li>
              <li class="section__nav-lista--default"><a href="">Mujer</a></li>
              <li class="section__nav-lista--default"><a href="">Infantil</a></li>
              <li class="section__nav-lista--default"><a href="">Infantil</a></li>
              <li class="section__nav-lista--default"><a href="">Deporte</a></li>
              <li class="section__nav-lista--default"><a href="">Envio</a></li>
              <li class="section__nav-lista--default"><a href="./pages/form.html">Ingresa</a></li>
              <li class="section__nav-lista--default"><a href="">Marcas</a></li>
            </ul>
          </nav>
          <div class="section__logo">
            <h2 class="section__logo-h2" id="jazmin">Jazmin</h2>
          </div>
          <div class="section__icons">
            <input type="checkbox" id="dropdowncart" class="section__icons-checkbox">
            <div class="section__icons-menu">
              <ul class="section__icons-menu-lista">
                <div class="navegacion">
                  <ul class="navegacion__ul">
                    <li class="navegacion__ul-li" style="font-size:1em ;"><span><ion-icon name="trash-bin-outline"></ion-icon></ion-icon></span></li>
                    <li class="navegacion__ul-li" id="compra"><span><ion-icon name="cart-outline"></ion-icon></span></ion-icon></li>
                    <li class="navegacion__ul-li" id="favorito"><span><ion-icon name="heart-circle-outline"></ion-icon></span></li>
                    <div class="indicator" id="indicador"></div>
                  </ul>
                </div>
                <div class="listcart">
                </div>
                <span class="section__icons-menu-lista-button" id="botoncomp">
                  <button><a href="./pages/compra.html">Finalizar Compra</a></button>
                </span>
              </ul>
              <label for="dropdowncart" class="section__icons-menu-close"><i class="bi bi-x-circle"></i></label>
            </div>
            <div>
              <span class="heart__count"></span>
              <label for="dropdowncart"  class="bi bi-heart section__icons-heart hearth" id="header_hearth"></label>
            </div>
            <div class="cart__count">
              <label for="dropdowncart" class="bi bi-cart section__icons-market" id="header_cart"></label>
            </div>
        </section>
        <section class="sectionb">
            <form  class="sectionb__search" onsubmit="handle">
              <input autocomplete="off"  name="buscador" type="text" class="sectionb__search-input" placeholder="Â¿Que estas buscando?">
            </form>
        </section>
      </header>
      <main>
        <ul class="section__gallery activado" id="gallery_main">         
        </ul>
      </main>
      <footer></footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
